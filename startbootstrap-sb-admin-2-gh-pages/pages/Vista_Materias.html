    <script>
        $("#btn-update").click(function () {
            $.ajax({
                type: "GET",
                url: "../php/getlistMaterias.php",
                success: function (msg, length) {
                    const select = document.getElementById('btn-update')
                    for (let i = 0; i < length; i++) {
                        let j = i+1
                        document.getElementById(select).innerHtml('<option id="option'+j+'"></option>')
                        $("#option"+j).html(msg[i]);
                    }
                    
                }
            })
        })
